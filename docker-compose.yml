version: '3'
services:
  node-app:
    restart: on-failure
    image: game-service
    build: 
      context: ./app
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
    networks:
      - rabbitmq_nodejs
    env_file: ./app/.env
    depends_on:
      - mysqldb
  
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: 'rabbitmq_gameservice'
    ports:
        - "5673:5672"
        - "15673:15672"
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - rabbitmq_nodejs
    env_file: ./app/.env

  mysqldb:
    image: mysql
    restart: always
    env_file: ./app/.env
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
    ports:
      - "3306:3306"
    networks:
      - rabbitmq_nodejs
    volumes: 
      - db-config:/etc/mysql
      - db-data:/var/lib/mysql
      - ./db/backup/files/:/data_backup/data

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    networks:
      - rabbitmq_nodejs
    environment:
      PMA_HOST: mysqldb
      PMA_USER: root
      PMA_PASSWORD: $MYSQL_ROOT_PASSWORD
    env_file: ./app/.env
    depends_on: 
      - mysqldb
networks:
  rabbitmq_nodejs:
    driver: bridge

volumes: 
  db-config:
  db-data:
